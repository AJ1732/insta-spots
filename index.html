<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Insta Spots</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <img src="./assets/Spotlogo.png" alt="logo icon"/>
      SPOTS</header>

    <main>
      <!-- PROFILE SECTION -->
      <section id="profile">
        <div?>Profile Details</div>
        <!-- PRIMARY BUTTON -->
        <button class="button button--primary">
          <object
            type="image/svg+xml"
            data="/assets/plus-icon.svg"
            class="button__icon--primary"
          ></object>
          <span>New Post</span>
        </button>

        <!-- SECONDARY BUTTON -->
        <button class="button button--secondary">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="13.0676"
              y="4.5451"
              width="11.6506"
              height="3.21396"
              transform="rotate(135 13.0676 4.5451)"
              fill="currentColor"
            />
            <path
              d="M14.2036 1.13628C14.8312 1.76384 14.8312 2.78132 14.2036 3.40889L13.6354 3.97704L11.3628 1.70443L11.931 1.13628C12.5586 0.508714 13.576 0.508714 14.2036 1.13628Z"
              fill="currentColor"
            />
            <path
              d="M1.54021 13.1538L2.55674 10.5108L4.82935 12.7834L2.18637 13.8C1.782 13.9555 1.38468 13.5582 1.54021 13.1538Z"
              fill="currentColor"
            />
          </svg>
          <span>Edit Profile</span>
        </button>
      </section>

      <hr />

      <!-- PHOTOS SECTION -->
      <section id="photos">Photos Section</section>
    </main>

    <hr />

    <!-- FOOTER SECTION -->
    <footer id="footer">Footer</footer>
  </body>
</html>
